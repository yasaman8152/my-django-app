    }

    input::placeholder {
        color: #9bb0d6;
    }
    button {
        background: linear-gradient(145deg, #00bfff, #007acc);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background: linear-gradient(145deg, #0099cc, #005fa3);
        box-shadow: 0 0 15px rgba(0, 153, 255, 0.6);
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
    }

    .login-link a {
        color: #00bfff;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>
